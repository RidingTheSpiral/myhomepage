<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing to see here!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Stili di base e Sfondo --- */
        html, body {
            height: 100%; /* Assicura che il body occupi tutta l'altezza */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Nasconde le barre di scorrimento */
        }

        body {
            background-color: #121212; /* Sfondo nero profondo */
            display: flex; /* Usa Flexbox per centrare il contenuto */
            justify-content: center; /* Centra orizzontalmente */
            align-items: center; /* Centra verticalmente */
            font-family: 'Inter', sans-serif; /* Usa un font pulito e moderno */
        }

        /* --- Stile del Testo con Gradiente (per il titolo e la firma) --- */
        .gradient-text {
            /* 1. Crea una sfumatura di sfondo */
            background: linear-gradient(90deg, #4f46e5, #a855f7, #ec4899, #f59e0b);
            
            /* 2. Ritaglia lo sfondo alla forma del testo */
            -webkit-background-clip: text;
            background-clip: text;
            
            /* 3. Rende il colore del testo trasparente per mostrare la sfumatura */
            color: transparent;

            /* Aggiunge un'animazione sottile alla sfumatura */
            background-size: 200% auto;
            animation: gradient-animation 5s ease-in-out infinite;
        }

        /* --- Stile specifico per il titolo principale --- */
        .main-title {
            font-size: 5rem;
            font-weight: 700;
            text-align: center;
        }

        /* --- Animazione della Sfumatura --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Stile per il contenitore della firma --- */
        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #555;
            font-size: 0.9rem;
            font-weight: 400;
        }
        
        .signature .gradient-text {
             font-weight: 700;
        }

        /* --- Stile per il Banner di YouTube --- */
        .youtube-banner {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px; /* Aumentato padding */
            border-radius: 50px; /* Forma a pillola */
            text-decoration: none;
            color: #e0e0e0;
            font-size: 1rem; /* Aumentata dimensione font */
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .youtube-banner:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .youtube-banner svg {
            width: 24px; /* Aumentata larghezza icona */
            height: 24px; /* Aumentata altezza icona */
            margin-right: 12px; /* Aumentato margine */
            fill: #FF0000; /* Colore rosso di YouTube */
        }


        /* --- Media Query per Dispositivi Mobili --- */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }
            .signature {
                font-size: 0.8rem;
                bottom: 15px;
                right: 15px;
            }
            .youtube-banner {
                font-size: 0.9rem;
                top: 15px;
                left: 15px;
                padding: 8px 15px;
            }
             .youtube-banner svg {
                width: 20px;
                height: 20px;
             }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Banner di YouTube in alto a sinistra -->
    <a href="https://www.youtube.com/@FrancescoTonelli" target="_blank" class="youtube-banner">
        <svg viewBox="0 0 28 20" xmlns="http://www.w3.org/2000/svg"><path d="M27.46 3.06s-.28-1.95-.98-2.67C25.1 0 22.46 0 22.46 0H5.53S2.9 0 1.5.4c-.7.72-.98 2.67-.98 2.67S0 5.23 0 7.4v5.2c0 2.17.55 4.34.55 4.34s.28 1.95.98 2.67c1.4.4 4 .4 4 .4h16.93s2.63 0 4-.4c.7-.72.98-2.67.98-2.67s.55-2.17.55-4.34v-5.2c0-2.17-.55-4.34-.55-4.34zM11.1 14.8V5.6l8.35 4.6-8.35 4.6z"></path></svg>
        <span>Visita il mio Canale</span>
    </a>

    <!-- Titolo principale centrato -->
    <h1 class="main-title gradient-text">
        Nothing to see here!
    </h1>

    <!-- Firma in basso a destra -->
    <div class="signature">
        by <span class="gradient-text">Francesco Tonelli</span>
    </div>

</body>
</html>
