<!DOCTYPE html>
<html lang="it" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesco Tonelli | Creator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* Stili Personalizzati */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark blue-gray */
        }

        /* Gradiente generico per il titolo principale */
        .gradient-text {
            background: linear-gradient(90deg, #4f46e5, #a855f7, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Gradiente specifico per Instagram */
        .instagram-gradient {
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-animation {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- ===== Header / Navbar ===== -->
    <header class="fixed top-0 left-0 w-full bg-gray-900/50 backdrop-blur-sm z-10 border-b border-gray-700/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Link a Instagram sulla sinistra con gradiente e bordo -->
            <a href="https://www.instagram.com/themorpheus/" target="_blank" rel="noopener noreferrer" class="inline-block border-2 border-gray-600 hover:border-gray-500 px-4 py-2 rounded-lg transition-colors">
                <span class="text-xl font-bold instagram-gradient">Instagram</span>
            </a>
            
            <!-- Pulsante YouTube sulla destra -->
            <a href="https://www.youtube.com/@FrancescoTonelli" target="_blank" class="flex items-center space-x-2 bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 18a8 8 0 100-16A8 8 0 0010 18zM7 6l6 4-6 4V6z"></path></svg>
                <span>YouTube</span>
            </a>
        </div>
    </header>

    <!-- ===== Main Content ===== -->
    <main>
        <!-- --- Hero Section --- -->
        <section id="home" class="h-screen flex items-center justify-center text-center bg-gray-900 hero-animation">
            <div class="container mx-auto px-6">
                <h1 class="text-5xl md:text-7xl lg:text-8xl font-black uppercase">
                    <span class="gradient-text">Nothing to see here!</span>
                </h1>
            </div>
        </section>

        <!-- --- Videos Section --- -->
        <section id="videos" class="py-20 bg-gray-900">
            <div class="container mx-auto px-6">
                <h2 class="text-4xl font-bold text-center mb-4">Ultimi Contenuti</h2>
                <div class="w-20 h-1 bg-indigo-500 mx-auto mb-12 rounded"></div>
                
                <!-- La griglia sarà popolata dinamicamente da JavaScript -->
                <div id="video-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Contenuto dinamico dei video verrà inserito qui -->
                </div>

                <div class="text-center mt-12">
                    <a href="https://www.youtube.com/@FrancescoTonelli" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg transition-colors text-lg">
                        Guarda tutti i video
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== Footer ===== -->
    <footer class="bg-gray-800/50 border-t border-gray-700/50 py-6">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <div class="flex justify-center items-center space-x-4 mb-4">
                <a href="https://www.instagram.com/themorpheus/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors" aria-label="Instagram">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12.315 2c-4.032 0-4.52.016-6.095.088c-1.575.072-2.67.34-3.62.723c-.974.39-1.743.88-2.508 1.644C-.63 5.176-.9 5.945-1.29 6.92c-.385.95-.65 2.045-.723 3.62C-2.084 12.115-2.099 12.603-2.1 14c0 1.398.015 1.885.088 3.46c.072 1.575.34 2.67.723 3.62c.39.974.88 1.743 1.644 2.508c.765.765 1.534 1.25 2.508 1.644c.95.385 2.045.65 3.62.723c1.575.072 2.063.088 6.095.088s4.52-.016 6.095-.088c1.575-.072 2.67-.34 3.62-.723c.974-.39 1.743.88 2.508-1.644c.765-.765 1.25-1.534 1.644-2.508c.385-.95.65-2.045.723-3.62c.072-1.575.088-2.063.088-6.095s-.016-4.52-.088-6.095c-.072-1.575-.34-2.67-.723-3.62c-.39-.974-.88-1.743-1.644-2.508c-.765-.765-1.534-1.25-2.508-1.644c-.95-.385-2.045-.65-3.62-.723C16.835 2.016 16.347 2 12.315 2zm0 1.8c4.005 0 4.445.015 6.01.086c1.46.067 2.31.32 2.92.55c.74.28 1.25.64 1.8 1.19c.55.55 1 1.06 1.19 1.8c.23.61.483 1.46.55 2.92c.07 1.565.086 2.005.086 6.01s-.015 4.445-.086 6.01c-.067 1.46-.32 2.31-.55 2.92c-.28.74-.64-1.25-1.19 1.8c-.55.55-1.06 1-1.8 1.19c-.61.23-1.46.483-2.92.55c-1.565.07-2.005.086-6.01.086s-4.445-.015-6.01-.086c-1.46-.067-2.31-.32-2.92-.55c-.74-.28-1.25-.64-1.8-1.19c-.55-.55-1-1.06-1.19-1.8c-.23-.61-.483-1.46-.55-2.92c-.07-1.565-.086-2.005-.086-6.01s.015-4.445.086-6.01c.067-1.46.32-2.31.55-2.92c.28-.74.64-1.25 1.19-1.8c.55-.55 1.06-1 1.8-1.19c.61-.23 1.46-.483 2.92-.55C7.87 3.815 8.31 3.8 12.315 3.8zm0 4.41A3.785 3.785 0 1012.315 16a3.785 3.785 0 000-7.785zm0 1.8a1.985 1.985 0 110 3.97a1.985 1.985 0 010-3.97zM20.9 6.885a1.425 1.425 0 100 2.85a1.425 1.425 0 000-2.85z" clip-rule="evenodd"></path></svg>
                </a>
            </div>
            <p>&copy; 2024 <span class="font-bold gradient-text">Francesco Tonelli</span>. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script>
        // Array con le informazioni sugli ultimi video.
        // Queste informazioni sono state ottenute manualmente per garantire la correttezza,
        // dato che non è possibile chiamare un'API di terze parti direttamente da qui.
        const latestVideos = [
            {
                title: '🚁 ​Riprese aeree con DJI Neo 🚁 ​| Prima volta con un drone | Transpirenaica',
                description: 'Per la mia prima volta con un drone, ho esplorato scenari incredibili con il mio DJI Neo. Ho usato la modalità automatica, affidandomi principalmente alla funzione Follow Me per concentrarmi solo sulla bellezza intorno a me. Questo è il risultato!',
                url: 'https://youtu.be/BqOOMWU6GW4'
            },
            {
                title: '🏔️ Transpirenaica | Agosto 2025 | ⏱️ 9 giorni - 🏁 2.200 km',
                description: '🌍 OBIETTIVO: Partire dal Mar Mediterraneo, raggiungere San Sebastián sull\'Oceano Atlantico e fare ritorno.⏱️ DURATA: 9 giorni.🏁 DISTANZA PERCORSA: 2.200 km.⛺ STILE DI VIAGGIO: 100% autonomi. Abbiamo dormito ogni singola notte in tenda, con le nostre moto cariche di tutto l\'occorrente per il bivacco.⬇️​ Link traccia: https://www.wikiloc.com/trail-bike-trails/transpirenaica-offroad-mieltxo-youtube-167569808',
                url: 'https://youtu.be/BwzwBRAA5aQ?si=5EaV8cyiozavbVqq'
            },
            {
                title: 'Appennini 🏔️ Off-Road 🚜| Ep.11 | feat. "Giro Facile"',
                description: 'Gran bel giro con i ragazzi di "Giro Facile"',
                url: 'https://youtu.be/1MGiz2uR-2Q'
            }
        ];

        // Funzione per estrarre l'ID del video da un URL di YouTube
        function getVideoId(url) {
            const urlObj = new URL(url);
            let videoId = '';
            if (urlObj.hostname === 'youtu.be') {
                videoId = urlObj.pathname.slice(1);
            } else if (urlObj.hostname === 'www.youtube.com' || urlObj.hostname === 'youtube.com') {
                videoId = urlObj.searchParams.get('v');
            }
            return videoId;
        }

        // Funzione per creare e inserire le schede video
        window.onload = function() {
            const videoGrid = document.getElementById('video-grid');
            let videoHtml = '';

            latestVideos.forEach(video => {
                const videoId = getVideoId(video.url);
                const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;

                videoHtml += `
                    <a href="${video.url}" target="_blank" rel="noopener noreferrer" class="video-card bg-gray-800 rounded-lg overflow-hidden flex flex-col">
                        <img src="${thumbnailUrl}" onerror="this.onerror=null; this.src='https://img.youtube.com/vi/${videoId}/hqdefault.jpg'" alt="Anteprima del video: ${video.title}" class="w-full object-cover">
                        <div class="p-6 flex-grow">
                            <h3 class="text-xl font-bold mb-2">${video.title}</h3>
                            <p class="text-gray-400 text-sm mb-4 min-h-20">${video.description}</p>
                            <p class="text-indigo-400 font-semibold mt-auto">Guarda su YouTube &rarr;</p>
                        </div>
                    </a>
                `;
            });

            videoGrid.innerHTML = videoHtml;
        };
    </script>
</body>
</html>
